<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid2</title>
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
</head>
<body> 
	<!-- EACH SECTION SHOULD BE WRAPPED BY A DIV -->
	<div class="wrapper">
		<div class="row"><!--wrapper div-->
			<div class="col-12 header-top-height"></div>
		</div>
		
		<div class="row">
			<div class="col-2 header-height"></div>

			<div class="col-10 header-height"></div>
		</div>
		
		<div class="row">
			<div class="col-2 menu-height"></div>
			<div class="col-2 menu-height"></div>
			<div class="col-2 menu-height"></div>
			<div class="col-2 menu-height"></div>
			<div class="col-2 menu-height"></div>
			<div class="col-2 menu-height"></div>
			
		</div>
		
		<div class="row">
			<div class="col-2 content-height"></div>

			<div class="col-10 content-height"></div>
		</div>
		
		<div class="row">
			<div class="col-4 big-footer-height"></div>
			<div class="col-4 big-footer-height"></div>
			<div class="col-4 big-footer-height"></div>
		</div>
		
		<div class="row">
			<div class="col-12 footer-height"></div>
		</div>
	</div>
</body>
</html>
